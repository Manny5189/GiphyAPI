<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API Project</title>
</head>

<body>
  <button Giphy="CatDog">Meow-Woof</button>
  <button Giphy="Eagle">chirp</button>
  <button Giphy="Cow and chicken">Moo</button>
  <button Giphy="Eeyor">HeeHaw</button>
  <button Giphy="Daffy">Quack</button>
  <button Giphy="Monty Python">Ssssss</button>
  <button Giphy="Sheep">Baa</button>
  <button Giphy="Simba">Rawr</button>
  <button Giphy="Michael Jackson">Cha-Mowna</button>
  <div id="gifs-appear-here">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    $("button").on("click", function() {
    
      var animal = $(this).attr("Giphy");

   
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=LFbI58g81JFujNCues1Rb9QFwoy2Rcid";

      
      $.ajax({
          url: queryURL,
          method: "GET"
        })
      
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
         
          var Gifs = response.data;

         
          for (var i = 0; i < Gifs.length; i++) {

            var animalDiv = $("<div>");

            var p = $("<p>").text("Rating: " + Gifs[i].rating);

           
            var animalImage = $("<img>");
         
            animalImage.attr("src", Gifs[i].images.fixed_height.url);

      
            animalDiv.append(p);
            animalDiv.append(animalImage);

           
            $("#gifs-appear-here").prepend(animalDiv);
          }
        });
    });
  </script>
</body>

</html>
